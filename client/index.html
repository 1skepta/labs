<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Manifest for PWA -->
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- Theme color -->
    <meta name="theme-color" content="#1976d2" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Title and SEO -->
    <title>Lab Management System</title>
    <meta
      name="description"
      content="A smart and modern lab management system built with React and Express. Manage labs, equipment, and schedules with ease."
    />

    <!-- Open Graph -->
    <meta property="og:title" content="Lab Management System" />
    <meta
      property="og:description"
      content="A smart and modern lab management system built with React and Express."
    />
    <meta
      property="og:image"
      content="https://laboratory-mgmt.vercel.app/preview.png"
    />
    <meta property="og:url" content="https://laboratory-mgmt.vercel.app/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Lab Management System" />
    <meta
      name="twitter:description"
      content="A clean, modern web app to manage labs, equipment, and users efficiently."
    />
    <meta
      name="twitter:image"
      content="https://laboratory-mgmt.vercel.app/preview.png"
    />

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/pwa-180x180.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/pwa-192x192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/pwa-512x512.png" />

    <!-- Apple PWA settings -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
